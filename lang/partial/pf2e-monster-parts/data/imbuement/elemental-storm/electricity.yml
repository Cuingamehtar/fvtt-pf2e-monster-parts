flavor: You imbue the weapon with shocking _electricity_.
magic:
  label: Electricity (Magic)
  description: >-
    **Type** Weapon


    **Parts** The monster must have the electricity trait or an attack or spell
    that deals electricity damage.

    - - -

    **Effect** You imbue the weapon with shocking _electricity_.


    **Path** Magic; Choose when you first imbue the weapon for the granted
    spells to be either arcane or primal

    - **2nd** The weapon can cast electric arc as a cantrip, heightened to half
    the item's level rounded up

    - **4th** The weapon can cast shocking grasp once per day

    - **6th** The weapon's shocking grasp heightens to 2nd rank

    - **8th** The weapon can cast lightning bolt once per day

    - **10th** Strikes with the weapon deal 1 additional electricity damage

    - **12th** The weapon's lightning bolt heightens to 4th rank, and the weapon
    can cast lightning storm once per day

    - **14th** The additional electricity damage increases to 1d4

    - **16th** The weapon can cast chain lightning but can no longer cast
    lightning bolt. The weapon's shocking grasp and lightning storm heighten to
    6th rank

    - **18th** The additional electricity damage increases to 1d6

    - **20th** The weapon's chain lightning heightens to 9th rank, and lightning
    storm and shocking grasp heighten to 7th rank
  header:
    level-4-spells: >-
      The weapon can cast 1st rank
      @UUID[Compendium.pf2e.spells-srd.Item.r3NeUnsgt9mS03Sn]{Shocking Grasp}
      once per day.
    level-6-spells: >-
      The weapon can cast 2nd rank
      @UUID[Compendium.pf2e.spells-srd.Item.r3NeUnsgt9mS03Sn]{Shocking Grasp}
      once per day.
    level-8-spells: >-
      The weapon can cast 2nd rank
      @UUID[Compendium.pf2e.spells-srd.Item.r3NeUnsgt9mS03Sn]{Shocking Grasp}
      and @UUID[Compendium.pf2e.spells-srd.Item.9AAkVUCwF6WVNNY2]{Lightning
      Bolt} once per day each.
    level-12-spells: >-
      The weapon can cast 2nd rank
      @UUID[Compendium.pf2e.spells-srd.Item.r3NeUnsgt9mS03Sn]{Shocking Grasp},
      4th rank @UUID[Compendium.pf2e.spells-srd.Item.9AAkVUCwF6WVNNY2]{Lightning
      Bolt} and
      @UUID[Compendium.pf2e.spells-srd.Item.JyT346VmGtRLsDnV]{Lightning Storm}
      once per day each.
    level-16-spells: >-
      The weapon can cast 6th rank
      @UUID[Compendium.pf2e.spells-srd.Item.r3NeUnsgt9mS03Sn]{Shocking Grasp},
      6th rank @UUID[Compendium.pf2e.spells-srd.Item.JyT346VmGtRLsDnV]{Lightning
      Storm}, and 6th rank
      @UUID[Compendium.pf2e.spells-srd.Item.TDNlDWbYb58Y55Da]{Chain Lightning}
      once per day each.
    level-20-spells: >-
      The weapon can cast 7th rank
      @UUID[Compendium.pf2e.spells-srd.Item.r3NeUnsgt9mS03Sn]{Shocking Grasp},
      7th rank @UUID[Compendium.pf2e.spells-srd.Item.JyT346VmGtRLsDnV]{Lightning
      Storm} and 9th rank
      @UUID[Compendium.pf2e.spells-srd.Item.TDNlDWbYb58Y55Da]{Chain Lightning}
      once per day each.
