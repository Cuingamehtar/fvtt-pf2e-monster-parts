tech:
  label: Electricity (Technique)
  description: >-
    **Type** Weapon


    **Parts** The monster must have the electricity trait or an attack or spell
    that deals electricity damage.

    - - -

    **Effect** You imbue the weapon with shocking _electricity_.


    **Path** Technique

    - **4th** Strikes with the weapon deal 1 persistent electricity damage

    - **6th** Strikes with the weapon deal 1 additional electricity damage

    - **8th** The persistent electricity damage increases to 1d6. On a critical
    hit, electricity arcs out to deal an equal amount of electricity damage and
    persistent electricity damage to up to two other creatures of your choice
    within 10 feet of the target

    - **12th** The electricity damage dealt by this imbued property (including
    persistent electricity damage) ignores resistances

    - **14th** The persistent electricity damage on a hit increases to 1d8

    - **16th** On a critical hit, the electricity arcs out to up to four other
    creatures of your choice within 20 feet of the target

    - **18th** The persistent electricity damage on a hit increases to 1d10

    - **20th** Creatures suffering persistent electricity damage from this
    imbued property become magnetized, attracting metal weapons. Strikes with
    metal weapons gain a +1 circumstance bonus to hit them as long as they have
    the persistent electricity damage
