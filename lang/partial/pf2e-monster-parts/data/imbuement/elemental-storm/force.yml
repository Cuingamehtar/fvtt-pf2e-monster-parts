flavor: You imbue the weapon with pure _force_.
magic:
  label: Force (Magic)
  description: >-
    **Type** Weapon


    **Parts** The monster must have the force trait or an ability or spell that
    deals force damage.

    - - -

    **Effect** You imbue the weapon with pure force.


    **Path** Magic; Choose when you first imbue the weapon for the granted
    spells to be either arcane, divine, or occult.

    - **2nd** The weapon can cast _shield_ as a cantrip, heightened to half the
    item's level rounded up.

    - **4th** The weapon can cast _force barrage_ once per day.

    - **6th** The weapon can cast either _force barrage_ or _telekinetic
    maneuver_ once per day, but not both.

    - **8th** The weapon's _force barrage_ heightens to 3rd rank and it can cast
    both force barrage and _telekinetic maneuver_ once per day.

    - **10th** Strikes with the weapon deal 1 additional force damage.

    - **12th** The weapon can cast _containment_ once per day.

    - **14th** The additional force damage increases to 1d4.

    - **16th** The weapon's _force barrage_ heightens to 5th rank, _containment_
    heightens to 6th rank, and the weapon can cast _wall of force_ once per day.

    - **18th** The additional force damage increases to 1d6.

    - **20th** The weapon can cast 9th-rank _telekinetic storm_ once per day.
  header:
    level-4-spells: >-
      The weapon can cast
      @UUID[Compendium.pf2e.spells-srd.Item.gKKqvLohtrSJj3BM]{Force Barrage}
      once per day.
    level-6-spells: >-
      The weapon can cast
      @UUID[Compendium.pf2e.spells-srd.Item.gKKqvLohtrSJj3BM]{Force Barrage} or
      @UUID[Compendium.pf2e.spells-srd.Item.mrDi3v933gsmnw25]{Telekinetic
      Maneuver} once per day, but not both.
    level-8-spells: >-
      The weapon can cast 3rd rank
      @UUID[Compendium.pf2e.spells-srd.Item.gKKqvLohtrSJj3BM]{Force Barrage} and
      @UUID[Compendium.pf2e.spells-srd.Item.mrDi3v933gsmnw25]{Telekinetic
      Maneuver} once per day each.
    level-12-spells: >-
      The weapon can cast 3rd rank
      @UUID[Compendium.pf2e.spells-srd.Item.gKKqvLohtrSJj3BM]{Force Barrage}, 
      @UUID[Compendium.pf2e.spells-srd.Item.mrDi3v933gsmnw25]{Telekinetic
      Maneuver} and
      @UUID[Compendium.pf2e.spells-srd.Item.qJQADktwD0x8kLAy]{Containment} once
      per day each.
    level-16-spells: >-
      The weapon can cast 5th rank
      @UUID[Compendium.pf2e.spells-srd.Item.gKKqvLohtrSJj3BM]{Force Barrage},
      @UUID[Compendium.pf2e.spells-srd.Item.mrDi3v933gsmnw25]{Telekinetic
      Maneuver}, 6th rank
      @UUID[Compendium.pf2e.spells-srd.Item.qJQADktwD0x8kLAy]{Containment} and
      @UUID[Compendium.pf2e.spells-srd.Item.7Iela4GgVeO3LfAo]{Wall of Force}
      once per day each.
    level-20-telekinetic-storm: >-
      The weapon can cast 9th rank _telekinetic storm_ (source: Battlezoo
      Bestiary Elemental Storm) once per day.
might:
  label: Force (Might)
  description: >-
    **Type** Weapon


    **Parts** The monster must have the force trait or an ability or spell that
    deals force damage.

    - - -

    **Effect** You imbue the weapon with pure force.


    **Path** Might

    - **4th** Strikes with the weapon deal 1 additional force damage.

    - **6th** The additional force damage increases to 1d4.

    - **8th** The additional force damage increases to 1d6.

    - **10th** On a critical hit, you can choose to force the target to succeed
    at Fortitude save or be pushed 5 feet away from you.

    - **12th** The force damage dealt by this imbued property ignores
    resistances.

    - **16th** On a critical hit and a failed Fortitude save, you can push the
    foe 10 feet away from you.

    - **18th** The additional force damage increases to 1d8.

    - **20th** On a successful Strike with the weapon, before applying force
    damage, the target gains weakness 1 to force until the beginning of your
    next turn.
