tech:
  label: Fire (Technique)
  description: >-
    **Type** Weapon


    **Parts** The creature must have the fire trait or have an ability or spell
    with the fire trait or that deals fire damage.

    - - -

    **Effect** You imbue the weapon with burning fire.


    **Path** Technique

    - **4th** Strikes with the weapon deal 1 persistent fire damage.
    
    - **6th** Strikes with the weapon deal 1 additional fire damage.
    
    - **8th** The persistent fire damage on a hit increases to 1d6. On a
    critical hit, the weapon deals 1d10 additional persistent fire
    damage. (The additional persistent fire damage on a critical hit
    is cumulative with the regular persistent fire damage, and as
    normal you add it in only after doubling the regular persistent fire
    damage).
    
    - **12th** The fire damage dealt by this imbued property (including
    persistent fire damage) ignores resistances.
    
    - **14th** The persistent fire damage on a hit increases to 1d8.
    
    - **16th** Foes currently affected by persistent fire damage from the
    imbued property are distracted as they burn, making them off-guard.
    
    - **18th** The persistent fire damage on a hit increases to 1d10.
    
    - **20th** At the end of a burning foe's turn, when they take damage from
    the imbued property's persistent fire damage, all foes adjacent
    to that foe are set on fire as well, taking the same amount of
    persistent fire damage.
