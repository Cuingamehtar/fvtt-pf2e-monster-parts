flavor: You imbue the weapon with burning _fire_.
magic:
  label: Fire (Magic)
  description: >-
    **Type** Weapon


    **Parts** The creature must have the fire trait or have an ability or spell
    with the fire trait or that deals fire damage.

    - - -

    **Effect** You imbue the weapon with burning fire.


    **Path** Magic; Choose when you first imbue the weapon for the granted
    spells to be either arcane or primal.

    - **2nd** The weapon can cast ignition as a cantrip, heightened to half
     the item's level rounded up.

    - **4th** The weapon can cast breathe fire once per day. 

    - **6th** The weapon's breathe fire heightens to 2nd rank. 

    - **8th** The weapon can cast floating flame and fireball each once per
     day, but no longer can cast breathe fire.

    - **10th** Strikes with the weapon deal 1 additional fire damage. 

    - **12th** The weapon's fireball and floating flame heighten to 4th rank,
    and the weapon can cast wall of fire once per day. 

    - **14th** The additional fire damage increases to 1d4. 

    - **16th** The weapon's fireball, floating flame, and wall of fire heighten
     to 6th rank.

    - **18th** The additional fire damage increases to 1d6. 

    - **20th** The weapon can cast falling stars (for fire damage only) once
     per day.
  header:
    level-4-spells: >-
      The weapon can cast 1st rank
      @UUID[Compendium.pf2e.spells-srd.Item.y6rAdMK6EFlV6U0t]{Breathe Fire} once
      per day.
    level-6-spells: >-
      The weapon can cast 2nd rank
      @UUID[Compendium.pf2e.spells-srd.Item.y6rAdMK6EFlV6U0t]{Breathe Fire} once
      per day.
    level-8-spells: >-
      The weapon can cast
      @UUID[Compendium.pf2e.spells-srd.Item.2ZdHjnpEQJuqOYSG]{Floating Flame}
      and @UUID[Compendium.pf2e.spells-srd.Item.sxQZ6yqTn0czJxVd]{Fireball} once
      per day each.
    level-12-spells: >-
      The weapon can cast 4th rank
      @UUID[Compendium.pf2e.spells-srd.Item.2ZdHjnpEQJuqOYSG]{Floating Flame}, 
      @UUID[Compendium.pf2e.spells-srd.Item.sxQZ6yqTn0czJxVd]{Fireball} and
      @UUID[Compendium.pf2e.spells-srd.Item.IarZrgCeaiUqOuRu]{Wall of Fire} once
      per day each.
    level-16-spells: >-
      The weapon can cast 6th rank
      @UUID[Compendium.pf2e.spells-srd.Item.2ZdHjnpEQJuqOYSG]{Floating Flame}, 
      @UUID[Compendium.pf2e.spells-srd.Item.sxQZ6yqTn0czJxVd]{Fireball} and
      @UUID[Compendium.pf2e.spells-srd.Item.IarZrgCeaiUqOuRu]{Wall of Fire} once
      per day each.
    level-20-falling-stars: >-
      The weapon can cast
      @UUID[Compendium.pf2e.spells-srd.Item.jrBa9deU2ULFWvSl]{Falling Stars}
      (fire damage only) once per day.
