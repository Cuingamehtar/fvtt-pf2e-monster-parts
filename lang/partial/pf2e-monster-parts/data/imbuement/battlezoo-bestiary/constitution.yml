  The item can cast 3rd rank
  @UUID[Compendium.pf2e.spells-srd.Item.rfZpqmj0AIIdkVIs]{Heal}, on you only,
  once per day as a divine spell.
level-14-spell: >-
  The item can cast 6th rank
  @UUID[Compendium.pf2e.spells-srd.Item.rfZpqmj0AIIdkVIs]{Heal}, on you only,
  once per day as a divine spell.
level-17-apex: >-
  When you invest the item, you either increase your Constitution attribute by
  +1 or increase it to +4, whichever would give you a higher value. The item
