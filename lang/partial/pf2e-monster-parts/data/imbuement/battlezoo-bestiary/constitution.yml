label: Constitution
description: >-
  **Type** Skill Item


  **Parts** The creature must have Constitution as its highest or second highest
  attribute modifier.

  - - -

  **Effect** You imbue the item with resilient _constitution_.

  - **8th** The item can cast 3rd rank _heal_, on you only, once per day as a
  divine spell

  - **14th** The item's _heal_ spell heightens to 6th rank

  - **17th** When you invest the item, you either increase your Constitution
  score by 1 or increase it to +4, whichever would give you a higher value. The
  item gains the apex trait

  - **18th** The item's _heal_ spell heightens to 7th rank and each day you can
  choose to instead have the item cast _regenerate_ on you once per day, instead
  of _heal_

  - **20th** If you rest for 10 minutes, you recover 100 Hit Points
flavor: You imbue the item with resilient _constitution_.
