label: Dexterity
description: >-
  **Type** Skill Item (Dexterity-based skill)


  **Parts** The creature must have Dexterity as its highest or second highest attribute modifier.

  - - -

  **Effect** You imbue the item with deft dexterity.

  - **8th** Once per day, you can use a single action Interact activation to gain a +10-foot status bonus to all your Speeds for 10 minutes

  - **14th** The item bonus to your Speeds from the activation increases to +20 feet and while activated, you gain the effects of water walk

  - **17th** When you invest the item, you either increase your Dexterity attribute by +1 or increase it to +4, whichever would give you a higher value. The item gains the apex trait

  - **20th** The item bonus to your Speeds from the activation increases to +30 feet, and while activated, you gain the effects of both air walk and water walk
flavor: You imbue the item with deft _dexterity_.
