might:
  label: 'Bane ({creature}, Might)'
  description: >
    **Type** Weapon


    **Parts** The monster must be of type {creature}.

    - - -

    **Effect** You imbue the weapon with energies spawned by your previous
    defeat of the creatures whose parts reside within it, or from energies
    anathematic to a certain type of creature, in order to make the weapon
    particularly effective against a specific type of creature.

    - - -

    **Path** Might

    - **2nd** Strikes with the weapon deal 1 additional damage of the weapon's
    base damage type to creatures of type {creature}

    - **4th** The additional damage against the creatures of type {creature}
    increases to 1d4

    - **6th** The additional damage against the creatures of type {creature}
    increases to 1d6. On a critical hit, you sap the strength of a creature of
    type {creature}, causing it to be enfeebled 1 until the end of your next
    turn

    - **10th** Against a creature of the type {creature}, the weapon's base
    damage ignores the first 5 points of the target's resistance

    - **14th** The weapon can outright slay creatures of type {creature}. On a
    critical hit, instead of being enfeebled 1 until the end of your next turn,
    a creature of type {creature} must attempt a Fortitude save. On a critical
    success, it's enfeebled 1 until the end of your next turn, on a success,
    it's enfeebled 2 until the end of your next turn, on a failure, it's
    enfeebled 3 until the end of your next turn, and on a critical failure, it's
    destroyed. This effect has the incapacitation trait

    - **16th** The additional damage against creatures of type {creature}
    increases to 1d8

    - **20th** The additional damage against creatures of type {creature}
    increases to 1d10
