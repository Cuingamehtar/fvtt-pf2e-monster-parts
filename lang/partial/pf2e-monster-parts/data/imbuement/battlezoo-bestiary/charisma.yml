label: Charisma
description: >-
  **Type** Skill Item (Charisma-based skill)
  

  **Parts** The creature must have Charisma as its highest or second highest attribute modifier.
  
  - - -

  **Effect** You imbue the item with dazzling _charisma_.

  - **8th** The item can cast heroism once per day as an occult spell, as your inner Charisma inspires you or an ally to greatness

  - **14th** The item's heroism spell heightens to 6th rank

  - **17th** When you invest the item, you either increase your Charisma attribute by +1 or
  increase it to +4, whichever would give you a higher value. The item gains the
  apex trait

  - **20th** The item's heroism spell heightens to 9th rank
