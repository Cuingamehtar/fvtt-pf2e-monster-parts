header-description: You imbue the weapon with vitriolic _acid_.
magic:
  label: Acid (Magic)
  description: >
    **Type** Weapon


    **Parts** The monster must have the acid trait or an attack or spell that
    deals acid damage.

    - - -

    **Effect** You imbue the weapon with vitriolic acid.
    

    **Path** Magic; Choose when you first imbue the weapon for the granted
    spells to be either arcane or primal

    -   **2nd** The weapon can cast
    @UUID\[Compendium.pf2e.spells-srd.Item.gISYsBFby1TiXfBt\]{Acid Splash} as a
    cantrip, heightened to half the item's level rounded up

    -   **4th** The weapon can cast
    @UUID\[Compendium.pf2e.spells-srd.Item.rnNGALRtsjspFTws\]{Acidic Burst} once
    per day

    -   **6th** The weapon's _acidic burst_ heightens to 2nd rank and it can
    cast either @UUID\[Compendium.pf2e.spells-srd.Item.f8hRqLJaxBVhF1u0\]{Acid
    Arrow} or _acidic burst_ once per day, but not both

    -   **8th** The weapon's _acidic burst_ heightens to 3rd rank, and it can
    cast _acid arrow_ and _acidic burst_ each once per day

    -   **10th** Strikes with the weapon deal 1 additional acid damage

    -   **12th** The weapon's _acid arrow_ heightens to 4th rank, and the weapon
    can cast @UUID\[Compendium.pf2e.spells-srd.Item.ZW8ovbu1etdfMre3\]{Acid
    Storm} once per day

    -   **14th** The additional acid damage increases to 1d4

    -   **16th** The weapon's _acid arrow_ heightens to 6th rank and _acid
    storm_ heightens to 7th rank

    -   **18th** The additional acid damage increases to 1d6

    -   **20th** The weapon can cast
    @UUID\[Compendium.pf2e.spells-srd.Item.r4HLQcYwB62bTayl\]{Storm of
    Vengeance} once per day but you can only choose the acid rain effect. You
    can choose the acid rain effect twice in a row
  header:
    level-4-spells: >-
      The weapon can cast 1st rank
      @UUID[Compendium.pf2e.spells-srd.Item.rnNGALRtsjspFTws] once per day.
    level-6-spells: >-
      The weapon can cast either 2nd rank
      @UUID[Compendium.pf2e.spells-srd.Item.f8hRqLJaxBVhF1u0] or 2nd rank
      @UUID[Compendium.pf2e.spells-srd.Item.rnNGALRtsjspFTws] once per day, but
      not both.
    level-8-spells: >-
      The weapon can cast 2nd rank
      @UUID[Compendium.pf2e.spells-srd.Item.f8hRqLJaxBVhF1u0] and 3rd rank
      @UUID[Compendium.pf2e.spells-srd.Item.rnNGALRtsjspFTws] each once per day.
    level-12-spells: >-
      The weapon can cast 4th rank
      @UUID[Compendium.pf2e.spells-srd.Item.f8hRqLJaxBVhF1u0], 3rd rank
      @UUID[Compendium.pf2e.spells-srd.Item.rnNGALRtsjspFTws], and 5th rank
      @UUID[Compendium.pf2e.spells-srd.Item.ZW8ovbu1etdfMre3]{Acid Storm} each
      once per day.
    level-16-spells: >-
      The weapon can cast 6th rank
      @UUID[Compendium.pf2e.spells-srd.Item.f8hRqLJaxBVhF1u0], 3rd rank
      @UUID[Compendium.pf2e.spells-srd.Item.rnNGALRtsjspFTws], and 7th rank
      @UUID[Compendium.pf2e.spells-srd.Item.ZW8ovbu1etdfMre3]{Acid Storm} each
      once per day.
    level-20-spell: >-
      The weapon can cast
      @UUID[Compendium.pf2e.spells-srd.Item.r4HLQcYwB62bTayl] once per day but
      you can only choose the acid rain effect. You can choose the acid rain
      effect twice in a row.
might:
  label: Acid (Might)
  description: >
    **Type** Weapon


    **Parts** The monster must have the acid trait or an attack or spell that
    deals acid damage.

    - - -

    **Effect** You imbue the weapon with vitriolic acid.
    

    **Path** Might

    - **4th** Strikes with the weapon deal 1 additional acid damage

    - **6th** The additional acid damage increases to 1d4

    - **8th** The additional acid damage increases to 1d6. On a critical hit,
    the target's armor (if any) takes 3d6 acid damage (before applying
    Hardness); if the target has a shield raised, the shield takes this damage
    instead

    - **12th** The acid damage dealt by this imbued property ignores resistances

    - **14th** The acid damage dealt to armor or shield on a critical hit
    increases to 6d6

    - **18th** The additional acid damage increases to 1d8

    - **20th** On a successful Strike with the weapon, before applying acid
    damage, the target gains weakness 1 to acid until the beginning of your next
    turn
