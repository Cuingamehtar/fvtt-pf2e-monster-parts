tech:
  label: Acid (Technique)
  description: >
    **Type** Weapon


    **Parts** The monster must have the acid trait or an attack or spell that
    deals acid damage.

    - - -

    **Effect** You imbue the weapon with vitriolic acid.
    

    **Path** Technique

    -   **4th** Strikes with the weapon deal 1 persistent acid damage

    -   **6th** Strikes with the weapon deal 1 additional acid damage

    -   **8th** The persistent acid damage increases to 1d6. On a critical hit,
    the target's armor (if any) takes 3d6 acid damage (before applying
    Hardness); if the target has a shield raised, the shield takes this damage
    instead

    -   **12th** The acid damage dealt by this imbued property (including the
    persistent acid damage) ignores resistances

    -   **14th** The persistent acid damage on a hit increases to 1d8

    -   **16th** The persistent acid damage from the imbued property eats away
    at a foe's resistances. Every time a foe or the foe's armor or shield takes
    damage from the persistent acid damage at the end of their turn, any
    resistances and Hardness decrease by 1 for 1 minute. This effect is
    cumulative (not automated)

    -   **18th** The persistent acid damage on a hit increases to 1d10

    -   **20th** On a critical hit, acid eats away at the foe's innards, and
    they are drained 1
