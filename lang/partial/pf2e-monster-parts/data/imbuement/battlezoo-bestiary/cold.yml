flavor: You imbue the weapon with chilling _cold_.
magic:
  label: Cold (Magic)
  description: >-
    **Type** Weapon


    **Parts** The monster must have the cold trait or an attack or spell that
    deals cold damage.

    - - -

    **Effect** You imbue the weapon with chilling _cold_.
    

    **Path** Magic; Choose when you first imbue the weapon for the granted
    spells to be either arcane or primal

    - **2nd** The weapon can cast _ray of frost_ as a cantrip, heightened to
    half the item’s level rounded up

    - **4th** The weapon can cast _chilling spray_ once per day

    - **6th** The weapon's _chilling spray_ heightens to 2nd rank

    - **8th** Strikes with the weapon deal 1 additional cold damage

    - **10th** The weapon can cast _ice storm_ once per day

    - **12th** The weapon's _chilling spray_ heightens to 3rd rank, and the
    weapon can cast _cone of cold_ once per day

    - **14th** The additional cold damage increases to 1d4

    - **16th** The weapon's _chilling spray_, _cone of cold_, and _ice storm_
    heighten to 6th rank

    - **18th** The additional cold damage increases to 1d6

    - **20th** The weapon can cast 9th rank _polar ray_ once per day
  header:
    level-4-spells: >-
      The weapon can cast 1st rank
      @UUID[Compendium.pf2e.spells-srd.Item.8TQiFzGf4feoHeH0]{Chilling Spray}
      once per day.
    level-6-spells: >-
      The weapon can cast 2nd rank
      @UUID[Compendium.pf2e.spells-srd.Item.8TQiFzGf4feoHeH0]{Chilling Spray}
      once per day.
    level-10-spells: >-
      The weapon can cast 2nd rank
      @UUID[Compendium.pf2e.spells-srd.Item.8TQiFzGf4feoHeH0]{Chilling Spray}
      and @UUID[Compendium.pf2e.spells-srd.Item.kHyjQbibRGPNCixx]{Ice Storm}
      once per day each.
    level-12-spells: >-
      The weapon can cast 3rd rank
      @UUID[Compendium.pf2e.spells-srd.Item.8TQiFzGf4feoHeH0]{Chilling Spray},
      @UUID[Compendium.pf2e.spells-srd.Item.kHyjQbibRGPNCixx]{Ice Storm} and
      @UUID[Compendium.pf2e.spells-srd.Item.3puDanGfpEt6jK5k]{Cone of Cold} once
      per day each.
    level-16-spells: >-
      The weapon can cast 6th rank
      @UUID[Compendium.pf2e.spells-srd.Item.8TQiFzGf4feoHeH0]{Chilling Spray},
