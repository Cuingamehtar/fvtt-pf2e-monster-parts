label: Strength
description: >-
  **Type** Skill Item (Athletics)
  

  **Parts** The creature must have Strength as its highest or second highest
  ability modifier.

  - - -

  **Effect** You imbue the item with ferocious _strength_.

  - **8th** The item can cast _earthbind_ once per day as a primal spell, as you
  drag a foe down to the ground

  - **14th** The item can cast _earthbind_ once per hour instead of once per day

  - **17th** When you invest the item, you either increase your Strength score
  by 1 or increase it to +4, whichever would give you a higher value. The item
  gains the apex trait

  - **20th** The item can cast _earthbind_ once per minute instead of once per
  hour
